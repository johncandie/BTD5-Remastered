<!DOCTYPE html>
<html>

<head>
  <title>BTD Bahaa</title>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="Scripts/Style.css" defer>
  <img id = img src="Assets/Sprites/Loading.jpg" defer>
  <canvas id="canvas" defer></canvas>
  <pre class="console"  defer></pre>
  <div class="loader"  defer>
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <script defer>
    const c = document.querySelector(".console");
    
    console.log = (m) => c.appendChild(document.createTextNode("\n" + m));
    console.error = (e) => {
      const s = document.createElement("span");
      s.textContent = "\n" + e;
      c.appendChild(s);
    };
    
    window.onerror = (e, s, l, c) => {
      console.error(`Error: ${e} at: ${s}  : ${l} : ${c}`);
    };
  </script>
  <script src="Scripts/Maps/Map1.js" defer></script>
  <script src="Scripts/Difficulty.js" defer></script>
  <script src="Scripts/Maps.js" defer></script>
  <script src="Scripts/Bloons.js" defer></script>
  <script src="Scripts/Rounds.js" defer></script>
  <script src="Scripts/Towers.js" defer></script>
  <script src="Scripts/Towers/DartMonkey.js" defer></script>
  <script src="Scripts/Start.js" defer></script>
</body>

</html>
